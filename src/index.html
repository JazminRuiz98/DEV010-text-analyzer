<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Analizador de Texto</h1>
  </header>

  <ul>
    <li class="recuento-palabra" data-testid="word-count">Recuento de palabras</li>
    <li class="recuento-caracter" character-count">Recuento de caracteres</li>
    <li class="recuento-caracter-espacio" character-no-spaces-count">Recuento de caracteres sin espacios</li>
    <li class="recuento-numero" number-count">Recuento de numeros</li>
    <li class="suma-numero" number-sum">Suma de numeros</li>
    <li class="longitud-promedio" word-length-average">Longitud promedio de palabras</li>
  </ul>

  <textarea name="user-input"></textarea> <br>
  <button id="reset-button">Limpiar m√©tricas</button>

  <footer>
    <p>Autora: Jazmin Ruiz</p>
  </footer>

  <script src="index.js" type="module"></script>
</body>
</html>
